<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book - Book Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="front.html">
                <i class="fas fa-book-open me-2"></i>Book Store
            </a>
            <div class="d-flex">
                <a class="nav-link text-white me-3" href="front.html">
                    <i class="fas fa-home me-1"></i>Home
                </a>
                <a class="nav-link text-white me-3" href="index.html">
                    <i class="fas fa-book me-1"></i>Books
                </a>
                <a class="nav-link text-white active" href="add-book.html">
                    <i class="fas fa-plus-circle me-1"></i>Add Book
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-plus-circle me-2"></i>Add New Book
                        </h4>
                    </div>
                    <div class="card-body">
                        <form id="addBookForm">
                            <div class="mb-4">
                                <label for="title" class="form-label fw-bold">
                                    <i class="fas fa-book me-2"></i>Title
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-book"></i>
                                    </span>
                                    <input type="text" class="form-control" id="title" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="author" class="form-label fw-bold">
                                    <i class="fas fa-user me-2"></i>Author
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" class="form-control" id="author" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="price" class="form-label fw-bold">
                                    <i class="fas fa-dollar-sign me-2"></i>Price
                                </label>
                                <div class="input-group">
                                    <select class="form-select" id="currency" style="max-width: 100px;">
                                        <option value="USD">USD ($)</option>
                                        <option value="EUR">EUR (€)</option>
                                        <option value="GBP">GBP (£)</option>
                                        <option value="JPY">JPY (¥)</option>
                                        <option value="INR">INR (₹)</option>
                                        <option value="PKR">PKR (₨)</option>
                                        <option value="CAD">CAD (C$)</option>
                                        <option value="AUD">AUD (A$)</option>
                                    </select>
                                    <input type="number" class="form-control" id="price" step="0.01" min="0" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2">
                                <i class="fas fa-plus-circle me-2"></i>Add Book
                            </button>
                        </form>
                        <div id="message" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
